{% extends "base.html" %}
{% block title %}View Trainer Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Trainer Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <p><strong>Speciality:</strong> {{ trainer_profile.speciality }}</p>
                    <p><strong>Experience:</strong> {{ trainer_profile.experience }}</p>
                    <div class="text-center mt-4">
                        <a href="{% url 'edit_trainer_profile' %}" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
