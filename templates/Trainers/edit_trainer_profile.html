{% extends "base.html" %}
{% block title %}Edit Trainer Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Trainer Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
