{% extends "base.html" %}
{% block title %}Membership{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Membership</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="text-center">Choose a membership plan that suits you:</p>
                    <ul class="list-group mb-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Weekly Membership
                            <span class="badge bg-primary rounded-pill">2000 KES</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Monthly Membership
                            <span class="badge bg-primary rounded-pill">7500 KES</span>
                        </li>
                    </ul>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="membership_type" class="form-label">Select Membership Type</label>
                            {{ form.membership_type}}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Become a Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
