{% extends "base.html" %}
{% block title %}Cancel Booking{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Cancel Booking</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>Are you sure you want to cancel the booking for <strong>{{ booking.class_name.class_name
                            }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Cancel Booking</button>
                        <a href="{% url 'viewBookedClasses' %}" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
